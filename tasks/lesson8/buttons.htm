<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Кнопочки</title>
	<link rel="stylesheet" href="buttons_style.css">
</head>
<body>
	<div class="column">
		<div class="btn">
			<img src="Icons/LoveA.png" alt="Сердечко" class="btn_img">
			<div class="btn_txt">Love</div>
		</div>

		<div class="btn">
			<img src="Icons/hammerA.png" alt="Молоток" class="btn_img">
			<div class="btn_txt">Hummer</div>
		</div>

		<div class="btn">
			<img src="Icons/BoxA.png" alt="Коробка" class="btn_img">
			<div class="btn_txt">Box</div>
		</div>
	</div>
		
	<div class="column">
		<div class="btn">
			<img src="Icons/MapA.png" alt="Карта" class="btn_img">
			<div class="btn_txt">Map</div>
		</div>

		<div class="btn">
			<img src="Icons/searchA.png" alt="Поиск" class="btn_img">
			<div class="btn_txt">Search</div>
		</div>

		<div class="btn">
			<img src="Icons/ShareA.png" alt="Поделиться" class="btn_img">
			<div class="btn_txt">Share</div>
		</div>
	</div>
</body>
</html>
